name: Move file

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  move-file-job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository so we can access the files
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: List files in src directory to verify the file exists
      - name: List files in src directory
        run: |
          ls -la src/

      # Step 3: Create the notebooks directory if it doesn't exist
      - name: Create notebooks directory if it doesn't exist
        run: |
          mkdir -p notebooks

      # Step 4: Move the file
      - name: Move file from src to notebooks
        run: |
          mv src/kaggle_notebook.ipynb notebooks/kaggle_notebook.ipynb

      # Step 5: Configure git
      - name: Set up Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Step 6: Commit the changes
      - name: Commit file move
        run: |
          git add .
          git commit -m "Move kaggle_notebook.ipynb from src to notebooks"

      # Step 7: Push the changes back to the repository
      - name: Push changes
        run: |
          git push origin main
