name: Move file

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  move-file-job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository so we can access the files
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: List files in the src directory to verify the file exists
      - name: List files in src directory
        run: |
          ls -la src/

      # Step 3: Create the notebooks folder if it doesn't exist
      - name: Create notebooks directory if it doesn't exist
        run: |
          mkdir -p notebooks

      # Step 4: Move the file
      - name: Move file from src to notebooks
        run: |
          mv src/kaggle_notebook.ipynb notebooks/kaggle_notebook.ipynb

      # Step 5: Verify the file was moved
      - name: List files in notebooks directory
        run: |
          ls -la notebooks/
